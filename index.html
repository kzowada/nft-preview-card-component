<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: Outfit; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
          <img class="equi-img" src="images/image-equilibrium.jpg" alt="A cube made out of glass like material.">
      </div>
      <a class="equili-a-tag" href=""><h2>Equilibrium #3429</h2></a>
      <div class="descriptive-text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-and-time">
        <!--#########Make 2 divs that each contain the tag and the icon img, align text and icon within div and then align 2 divs################-->
        <div class="price">
          <img class="price-img" src="images/icon-ethereum.svg" alt="">
          <p class="price-p">0.041 ETH</p>
        </div>
        <div class="time">
          <img class="clock-img" src="images/icon-clock.svg" alt="">
          <p class="time">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <div class="seperator"></div>
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karsten Zowada</a>.
  </div>
</body>
</html>
